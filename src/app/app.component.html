<div style="margin-top: 15px;" class="container">
  <div class="row">
    <div class="col-md-12">
      <tabset>
        <tab heading="All Users - {{userData.length}}" id="tab1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Distance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userData | orderBy:'user_id':true">
                <th scope="row">{{data.user_id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.latitude}}</td>
                <td>{{data.longitude}}</td>
                <td>{{data.distance}}</td>
              </tr>
            </tbody>
          </table>
        </tab>
        <tab heading="Desirable Users(within 100km) - {{filteredUserData.length}}">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Distance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of filteredUserData | orderBy:'user_id':true">
                <th scope="row">{{data.user_id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.latitude}}</td>
                <td>{{data.longitude}}</td>
                <td>{{data.distance}}</td>
              </tr>
            </tbody>
          </table>
        </tab>
      </tabset>
    </div>
  </div>
</div>
